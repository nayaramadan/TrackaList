<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>To-Do List</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
    .container { max-width: 640px; margin: 0 auto; }
    
    #taskInput { width: 68%; padding: 8px; font-size: 16px; }
    #addTaskButton { padding: 8px 12px; font-size: 16px; margin-left: 8px; }
    #taskList { margin-top: 16px; padding-left: 20px; }
    #taskList li { padding: 6px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Toâ€‘Do List</h1>
    <p>Add a task and press Add or Enter</p>

    <input id="taskInput" type="text" placeholder="New task"
    <button id="addTaskButton">Add</button>
     <textarea id="noteBox" class="blank-box" placeholder="Type notes here..."></textarea>

    <ul id="taskList"></ul>

  </div>

  <script>
    const input = document.getElementById('taskInput');
    const btn = document.getElementById('addTaskButton');
    const list = document.getElementById('taskList');
    const note = document.getElementById('noteBox');

    // mirror typing from the input into the noteBox
    if (input && note) {
      input.addEventListener('input', () => {
        note.value = input.value;
      });
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return;
      const li = document.createElement('li');
      li.textContent = text;
      list.appendChild(li);
      input.value = '';
      // note.value = ''; // uncomment if you want the note cleared when adding
      input.focus();
    }

    btn.addEventListener('click', addTask);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') addTask(); });
  </script>
</body>
</html>
